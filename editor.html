<!DOCTYPE html>
<html>
<head>
	<title>Space Whop</title>
	<style>
		canvas {  
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		body {
			background-image: url("graphics/bgrepeat.png");
			background-repeat: repeat;
		}
		#debug {
			display: none;
			position: absolute;
			top: 0;
			right: 0;
			color: white;
		}
	</style>
</head>
<body bgcolor="black">
	<canvas id="main" width="480" height="384" style="width:960px;height:768px;border:0;"></canvas>
	<div id="debug" style="margin-right:20px">
		<div style="height:30px">
			<span id="leftPressed">Left</span>
			<span id="rightPressed">Right</span>
			<span id="jumpPressed">Jump</span>
			<span id="runPressed">Run</span>
		</div>
		
		<div><span>Toggle grid: </span><input id="gridToggle" type="checkbox" /></div>
		
		<div style="margin-top:20px;">
			<div><span>Select a tile</span></div>
			<div><input value="7" name="tiletype" type="radio" /><span>Left & right border</span></div>
			<div><input value="8" name="tiletype" type="radio" /><span>Top & bottom border</span></div>
			<div><input value="9" name="tiletype" type="radio" /><span>Bottom-left border</span></div>
			<div><input value="10" name="tiletype" type="radio" /><span>Bottom-right border</span></div>
			<div><input value="11" name="tiletype" type="radio" /><span>Top-left border</span></div>
			<div><input value="12" name="tiletype" type="radio" /><span>Top-right border</span></div>
			<div><input value="1" name="tiletype" type="radio" /><span>Cosmic Cube</span></div>
			<div><input value="2" name="tiletype" type="radio" /><span>Gravity Cube</span></div>
		</div>
		
		<div style="margin-top:20px">
			<textarea id="exportPuzzle" rows="10" cols="40"></textarea>
			<div><input id="getPuzzleArray" type="button" value="Export Puzzle" /></div>
		</div>
		
		<div style="margin-top:20px">
			<textarea id="importPuzzle" rows="10" cols="40"></textarea>
			<div><input id="parsePuzzleArray" type="button" value="Import Puzzle" /></div>
		</div>
		
		<div style="margin-top:20px">
			<span>Game settings:</span> <input id="saveSettings" type="button" value="Save" />
			<div><input id="gravityChanger" type="text" value="1" size="2" /><span>Gravity</span></div>
			<div><input id="forceChanger" type="text" value="10" size="2" /><span>Jump force</span></div>
			<div><input id="speedChanger" type="text" value="3" size="2" /><span>Player speed</span></div>
			<div><input id="hitboxChanger" type="text" value="6" size="2" /><span>Hitbox width</span></div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="js/data-global.js"></script>
	<script type="text/javascript" src="js/data-cubes.js"></script>
	<script type="text/javascript" src="js/data-players.js"></script>
	<script type="text/javascript" src="js/data-puzzles.js"></script>
	<script type="text/javascript" src="js/func-helper.js"></script>
	<script type="text/javascript" src="js/func-arena.js"></script>
	<script type="text/javascript" src="js/func-players.js"></script>
	<script type="text/javascript" src="js/func-debug.js"></script>
	<script type="text/javascript" src="js/func-editor.js"></script>

</body>
</html>
